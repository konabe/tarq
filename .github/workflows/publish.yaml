name: Publish to crates.io

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 22.x
          registry-url: "https://registry.npmjs.org"
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - name: Build
        run: cargo build --release --verbose
      # - name: Run tests
      # run: cargo test --verbose
      - name: Login
        run: cargo login ${{ secrets.CARGO_TOKEN }}
      - name: Publish tarq_core
        run: cargo publish --verbose --manifest-path tarq_core/Cargo.toml
      - name: Publish tarq
        run: cargo publish --verbose --manifest-path tarq/Cargo.toml
      - name: Install wasm-pack
        run: cargo install wasm-pack
      - name: Build npm project
        run: wasm-pack build tarq_core --release --target nodejs
      - name: wasm-pack publish when possible
        run: |
          if npx can-npm-publish --verbose tarq_core/pkg; then
              wasm-pack publish
          else
              echo "publish skipped"
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
